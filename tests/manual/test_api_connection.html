<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API连接测试</h1>
    
    <button onclick="testHealthAPI()">测试健康检查API</button>
    <button onclick="testBacktestDetailedAPI()">测试回测详细数据API</button>
    <button onclick="testPortfolioSnapshotsAPI()">测试组合快照API</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        const TASK_ID = 'ebff6136-4386-4c74-a530-1608916647f5';
        
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testHealthAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`健康检查API成功: ${data.message}`, true);
                } else {
                    addResult(`健康检查API失败: ${data.message || '未知错误'}`, false);
                }
            } catch (error) {
                addResult(`健康检查API错误: ${error.message}`, false);
            }
        }
        
        async function testBacktestDetailedAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/backtest-detailed/${TASK_ID}/detailed-result`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`回测详细数据API成功: 获取到数据，包含${Object.keys(data.data).length}个字段`, true);
                } else {
                    addResult(`回测详细数据API失败: ${data.message || '未知错误'}`, false);
                }
            } catch (error) {
                addResult(`回测详细数据API错误: ${error.message}`, false);
            }
        }
        
        async function testPortfolioSnapshotsAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/backtest-detailed/${TASK_ID}/portfolio-snapshots?limit=5`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addResult(`组合快照API成功: 获取到${data.data.snapshots.length}条记录`, true);
                } else {
                    addResult(`组合快照API失败: ${data.message || '未知错误'}`, false);
                }
            } catch (error) {
                addResult(`组合快照API错误: ${error.message}`, false);
            }
        }
        
        // 页面加载时自动测试健康检查
        window.onload = function() {
            addResult('页面加载完成，开始测试API连接...', true);
            testHealthAPI();
        };
    </script>
</body>
</html>
