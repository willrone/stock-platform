version: '3.8'

services:
  # 后端API服务（生产端口 8001，避免与开发环境 8000 冲突）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-prediction-backend
    ports:
      - "${PROD_BACKEND_PORT:-8001}:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATA_SERVICE_URL=${DATA_SERVICE_URL}
      - LOG_LEVEL=${LOG_LEVEL}
      - CORS_ORIGINS=${CORS_ORIGINS},http://frontend:3000,http://localhost:${PROD_FRONTEND_PORT:-3001}
      - WORKERS=${WORKERS}
      - DATA_ROOT_PATH=/app/data
      - QLIB_DATA_PATH=/app/data/qlib_data
    volumes:
      - ./data:/app/data
      - ./backend/logs:/app/logs
    networks:
      - stock-prediction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端Web服务（生产端口 3001，避免与开发环境 3000 冲突）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_HOST=backend:8000
    container_name: stock-prediction-frontend
    ports:
      - "${PROD_FRONTEND_PORT:-3001}:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://backend:8000/ws
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - stock-prediction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: stock-prediction-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - stock-prediction-network
    restart: unless-stopped

  # Prometheus监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: stock-prediction-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - stock-prediction-network
    restart: unless-stopped

  # Grafana仪表板（可选，端口 3002 避免与生产前端 3001 冲突）
  grafana:
    image: grafana/grafana:latest
    container_name: stock-prediction-grafana
    ports:
      - "${PROD_GRAFANA_PORT:-3002}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - stock-prediction-network
    restart: unless-stopped

networks:
  stock-prediction-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: